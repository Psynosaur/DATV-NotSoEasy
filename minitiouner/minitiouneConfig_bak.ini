[Report]
; to give a report D0, D1, D2 ... we must know the difference between the CNR/MER we have and the  CNRmini needed to receive
; when we give a report of D2 that means that we are receiving 2dB more that the minimumm needed to receive
; CNR/MER minimum table is well known using DVB-S2
; adjust is to adjust your report considering your LNB ...
S2_QPSK_adjust= 0
S2_8PSK_adjust = 0.8
S2_16APSK_adjust = 1.4
S2_32APSK_adjust= 1.4
; CNR/MER minimum table is more difficult to know
; this values result from test from direct modulation,not on the air
; so could be changed considering your LNB...
CNRmini_S_12 = 1.7
CNRmini_S_23 = 3.3
CNRmini_S_34 = 4.2
CNRmini_S_56 = 5.1
CNRmini_S_67 = 5.5
CNRmini_S_78 = 5.8
